<div class="content content--center" >
  <div *ngFor="let user of user$ | async" class="message" >
    <h2 >USUARIO: {{user.Id_Usuario}} - {{user.nick_name}}</h2 >
    <h3 >TIPO: {{user.Nombre_Tipo_Usuario}}</h3 >
    <p >Contraseña: {{user.password}}</p >
    <p >¿Está activo?: {{user.activo_usuario ? 'Sí' : 'No'}}</p >
  </div >
</div >
